
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AmazingWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="input">
    <input type="text" class="inputValue" placeholder="Enter a city name">
    <input type="submit" value="Submit" class="button">
</div>

<div class="display">
    <h1 class="name"></h1>
    <p class="desc"></p>
    <p class="temp"></p>
    <p class="country"></p>
    <p class="wind"></p>
    <p class="feels"></p>
    <p class="humidity"></p>
    <img class="icon">
    <p class="pressure"></p>
    <p class="timezone"></p>

</div>
<script src="script.js"></script>
</body>
</html>
